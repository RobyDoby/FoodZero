<section class="reservation">
   <div class="reservation__container">
      <div class="reservation__content | main-spacing">
         <h2 class="reservation__title">Make a Reservation</h2>
         <p class="reservation__description">Get in touch with restaurant</p>
         <form class="reservation__form form">
            <div class="form__inputs">
               <input
                  type="date"
                  name="date"
                  id="date"
                  placeholder="Enter a date"
                  class="form__input"
               />
               <input type="time" name="time" id="time" class="form__input" />
               <div class="select-wrapper form__input">
                  <select name="persons" id="persons">
                     <option value="1">1 person</option>
                     <option value="2">2 persons</option>
                     <option value="3">3 persons</option>
                     <option value="4">4 persons</option>
                     <option value="5">5 persons</option>
                     <option value="6">6 persons</option>
                     <option value="7">7 persons</option>
                     <option value="8">8 persons</option>
                     <option value="9">9 persons</option>
                     <option value="10">10 persons</option>
                  </select>
                  <span class="select-arrow _icons-arrow-down"></span>
               </div>
            </div>
            <button type="button" class="reservation__btn btn">Book Now</button>
         </form>
      </div>
   </div>
</section>
